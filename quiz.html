{% extends 'base.html' %}
{% block title %}AI Quiz - Take Quiz{% endblock %}
{% block content %}
<h2>Take the Quiz</h2>
<form method="POST" autocomplete="off" class="form-quiz">
    {% for q in questions %}
    <div class="question-block">
        <p><strong>Q{{ loop.index }}: {{ q.question }}</strong></p>
        {% for option in q.options %}
        <label>
            <input type="radio" name="ans_{{ q.id }}" value="{{ 'ABCD'[loop.index0] }}" required />
            {{ 'ABCD'[loop.index0] }}. {{ option }}
        </label><br />
        {% endfor %}
        <input type="hidden" name="correct_{{ q.id }}" value="{{ q.correct_idx }}" />
        <input type="hidden" name="topic_{{ q.id }}" value="{{ q.sub_topic }}" />
        <input type="hidden" name="question_{{ q.id }}" value="{{ q.question }}" />
        {% for i in range(4) %}
        <input type="hidden" name="option_{{ q.id }}_{{ i }}" value="{{ q.options[i] }}" />
        {% endfor %}
    </div>
    <hr />
    {% endfor %}
    <button type="submit" class="btn">Submit Answers</button>
</form>
{% endblock %}
