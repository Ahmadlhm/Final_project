<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AI Learning Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('quiz') }}">Quiz</a>
            <a href="{{ url_for('schedule') }}">Study Plan</a>
            <a href="{{ url_for('chatbot') }}">AI Tutor</a>
        </div>
        <button class="toggle-btn" id="themeToggleBtn">Toggle Mode</button>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
