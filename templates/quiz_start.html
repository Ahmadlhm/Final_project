{% extends 'base.html' %}
{% block title %}Start Quiz{% endblock %}
{% block content %}
<h2>Start a New Quiz</h2>
<form method="POST">
    <label for="num">How many questions do you want?</label><br>
    <input type="number" name="num" min="1" max="20" required value="5"><br><br>
    <button class="btn" type="submit">Start Quiz</button>
</form>
{% endblock %}
